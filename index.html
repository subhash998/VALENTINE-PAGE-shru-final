<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shru ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    background:url("background.jpg") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Poppins', sans-serif;
}

/* Motion Background */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:linear-gradient(120deg, rgba(255,77,109,0.25), rgba(255,182,193,0.25), rgba(255,77,109,0.25));
    animation:bgMove 8s ease-in-out infinite;
    z-index:-1;
}

@keyframes bgMove{
    0%{filter:hue-rotate(0deg);}
    50%{filter:hue-rotate(25deg);}
    100%{filter:hue-rotate(0deg);}
}

/* Card */
.card{
    background:rgba(255,255,255,0.85);
    border-radius:20px;
    padding:25px;
    width:90%;
    max-width:360px;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    animation:pulse 3s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.03);}
    100%{transform:scale(1);}
}

h1{
    font-family:'Great Vibes', cursive;
    font-size:38px;
    color:#d6336c;
    margin-bottom:10px;
}

.subtitle{
    font-size:16px;
    color:#555;
    margin-bottom:20px;
}

/* Buttons */
.buttons{
    position:relative;
    height:120px;
}

button{
    border:none;
    border-radius:30px;
    padding:12px 28px;
    font-size:16px;
    cursor:pointer;
    position:absolute;
}

#yes{
    background:#ff4d6d;
    color:white;
    left:20px;
    bottom:20px;
    animation:yesPulse 1.5s infinite;
}

@keyframes yesPulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.12);}
    100%{transform:scale(1);}
}

#no{
    background:#999;
    color:white;
    right:20px;
    bottom:20px;
}

/* YES burst */
@keyframes growBurst{
    0%{transform:scale(1);}
    60%{transform:scale(2.2);}
    100%{transform:scale(0);}
}

/* Hearts */
.love{
    position:fixed;
    font-size:22px;
    animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-100vh);opacity:0;}
}

/* Slideshow */
.slideshow,.final{display:none;}

.photo-box{
    position:relative;
    width:100%;
    height:240px;
    border-radius:15px;
    overflow:hidden;
    margin-bottom:15px;
}

.photo{
    width:100%;
    height:100%;
    object-fit:cover;
}

.quote{
    position:absolute;
    bottom:0;
    width:100%;
    padding:12px;
    background:linear-gradient(to top,rgba(0,0,0,0.65),transparent);
    color:white;
    font-family:'Great Vibes', cursive;
    font-size:22px;
}

.next-btn{
    background:#ff758f;
    color:white;
    padding:10px 25px;
    border-radius:25px;
    border:none;
    font-size:15px;
}

/* Final screen */
.final h2{
    font-family:'Great Vibes', cursive;
    font-size:42px;
    color:#c9184a;
}

.final p{
    font-size:16px;
    color:#555;
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Question -->
<div class="card" id="mainCard">
    <h1>Shru ‚ù§Ô∏è</h1>
    <div class="subtitle">Will you be my Valentine?</div>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
    </div>
</div>

<!-- Slideshow -->
<div class="card slideshow" id="slideshow">
    <div class="photo-box">
        <img src="photo1.jpg" class="photo" id="slideImg">
        <div class="quote" id="slideQuote"></div>
    </div>
    <button class="next-btn" onclick="nextSlide()">Next ‚û°Ô∏è</button>
</div>

<!-- Final -->
<div class="card final" id="final">
    <h2>I Love You Shru ‚ù§Ô∏è</h2>
    <p>Forever & Always üíï</p>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const mainCard=document.getElementById("mainCard");
const slideshow=document.getElementById("slideshow");
const finalScreen=document.getElementById("final");
const music=document.getElementById("music");
const slideImg=document.getElementById("slideImg");
const slideQuote=document.getElementById("slideQuote");

/* IMAGE + QUOTE PAIRS */
const slides = [
  {
    img: "photo1.jpg",
    quote: "The best thing to hold onto in life is each other ü§ù‚ù§Ô∏è"
  },
  {
    img: "photo2.jpg",
    quote: "Love doesn‚Äôt need to be perfect, it just needs to be true üíñ‚ú®"
  },
  {
    img: "photo3.jpg",
    quote: "Together is a beautiful place to be ü•∞üåç‚ù§Ô∏è"
  }
];

let index=0;

/* Music */
document.body.addEventListener("click",()=>{
    music.play().catch(()=>{});
},{once:true});

/* No button escape */
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

function moveNo(){
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*70+"%";
}

/* Yes click */
yesBtn.addEventListener("click",()=>{
    yesBtn.style.animation="growBurst 0.8s forwards";

    for(let i=0;i<30;i++){
        let heart=document.createElement("div");
        heart.className="love";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.bottom="0";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    }

    setTimeout(()=>{
        mainCard.style.display="none";
        slideshow.style.display="block";
        showSlide();
    },700);
});

function showSlide(){
    slideImg.src=slides[index].img;
    slideQuote.innerText=slides[index].quote;
}

function nextSlide(){
    index++;
    if(index>=slides.length){
        slideshow.style.display="none";
        finalScreen.style.display="block";
    }else{
        showSlide();
    }
}
</script>

</body>
</html>
